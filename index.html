<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Icon Hover Effect</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/70c682a6d6.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="wrapper">
        <h1>Icon Hover Effect: </h1>
        <div class="social-icons">
            <a 
            class="social-icon twitter"
            src="https://icons8.com/icon/102907/twitter"
            href="https://twitter.com/LWedney"
            target="_blank"
            rel="author"
            >
                <i class="fab fa-twitter"></i>
                
            </a>

            <a
            class="social-icon instagram"
            href="https://instagram.com/llucas_sora"
            target="_blank"
            rel="author"
            >
                <i class="fab fa-instagram"></i>
            </a>

            <a 
            class="social-icon github"
            href="https://github.com/devwedney1"
            target="_blank"
            rel="author"
            >
                <i class="fab fa-github"></i>
            </a>
        </div>
    </div>
</body>
</html>
